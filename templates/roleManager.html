{% extends "base.html" %} {% block body %}
<div>
  <div class="m-2 rounded-xl border-2 p-2">
    <form action="">
      <div class="">
        <div class="w-1/2">
          <label
            for="namaRole"
            class="block after:font-medium after:text-red-600 after:content-['*']"
            >Nama Role</label
          >
          <input
            type="text"
            name="namaRole"
            placeholder="Nama Role"
            class="ml-2 w-full rounded-md border py-1 px-2 outline-none"
          />
        </div>
        <div class="m-2">
          <h2
            class="text-xl font-semibold after:font-medium after:text-red-500 after:content-['*']"
          >
            Akses Role
          </h2>
          <div class="flex items-center">
            <input
              type="checkbox"
              name="usermanager"
              value="1"
              placeholder="1"
              class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-blue-500"
            />
            <label for="usermanager" class="ml-3">Akses User Manager</label>
          </div>
          <div class="flex items-center">
            <input
              type="checkbox"
              name="rolemanager"
              value="1"
              placeholder="1"
              class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-blue-500"
            />
            <label for="rolemanager" class="ml-3">Akses Role Manager</label>
          </div>
          <div class="flex items-center">
            <input
              type="checkbox"
              name="profilesiswa"
              value="1"
              placeholder="1"
              class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-blue-500"
            />
            <label for="profilesiswa" class="ml-3">Akses Profile Siswa</label>
          </div>
          <div class="flex items-center">
            <input
              type="checkbox"
              name="raporsiswa"
              value="1"
              placeholder="1"
              class="h-4 w-4 rounded border-gray-300 bg-gray-100 text-blue-600 focus:ring-blue-500"
            />
            <label for="raporsiswa" class="ml-3">Akses Rapor Siswa</label>
          </div>
        </div>
        <div class="w-full pr-4">
          <label for="komentar" class="block">Komentar</label>
          <textarea
            name="komentar"
            id="komentar"
            cols="20"
            class="ml-2 w-full rounded-md border outline-none"
          ></textarea>
        </div>
        <div class="my-2 flex justify-end px-2">
          <input
            type="submit"
            class="rounded-md bg-green-400 px-2 py-1 text-white"
            value="Tambahkan"
          />
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
